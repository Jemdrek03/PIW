<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo Lista</title>

  <!-- Bootstrap (do styl√≥w) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">
<div class="container-fluid">
  <div class="row">

    <!-- Lewy panel (sidebar) -->
    <div class="col-md-3 mb-3">
      <h4>Filtry</h4>

      <!--  Filtr priorytet√≥w -->
      <div class="mb-3">
        <label for="filterSelect">Priorytet:</label>
        <select id="filterSelect" class="form-select">
          <option value="all">Wszystkie</option>
          <option value="normal">Normalne</option>
          <option value="important">Wa≈ºne</option>
          <option value="urgent">Pilne</option>
        </select>
      </div>

      <!-- Wyszukiwarka -->
      <div class="mb-3">
        <label for="searchInput" class="form-label d-flex justify-content-between align-items-center">
          <span>Szukaj:</span>
          <button id="toggleCase" class="btn btn-sm btn-outline-secondary" type="button" title="Prze≈ÇƒÖcz czu≈Ço≈õƒá wielko≈õci liter">
            üî° Case-insensitive
          </button>
        </label>
        <input type="text" id="searchInput" class="form-control" placeholder="Szukaj zadania...">
      </div>


      <!-- Checkbox: tylko niewykonane zadania -->
      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" id="incompleteOnly">
        <label class="form-check-label" for="incompleteOnly">
          Tylko niewykonane
        </label>
      </div>

      <!-- Sortowanie zada≈Ñ -->
      <div class="mt-4">
        <label for="sortSelect">Sortuj wed≈Çug:</label>
        <select id="sortSelect" class="form-select">
          <option value="dateNewest" selected>Data dodania (najnowsze)</option>
          <option value="dateOldest">Data dodania (najstarsze)</option>
          <option value="priorityHigh">Priorytet malejƒÖco (Pilne > ...)</option>
          <option value="priorityLow">Priorytet rosnƒÖco (Normalne > ...)</option>
        </select>
      </div>
    </div>

    <!-- G≈Ç√≥wna czƒô≈õƒá: dodawanie i lista zada≈Ñ -->
    <div class="col-md-9">
      <h1 class="mb-4">ToDo Lista</h1>

      <!-- Formularz dodawania nowego zadania -->
      <input type="text" id="taskInput" class="form-control mb-2" placeholder="Tytu≈Ç zadania" />
      <textarea id="taskDesc" class="form-control mb-2" placeholder="Opis zadania"></textarea>
      <select id="prioritySelect" class="form-select mb-2">
        <option value="normal">Normalny</option>
        <option value="important">Wa≈ºny</option>
        <option value="urgent">Pilny</option>
      </select>
      <button class="btn btn-primary mb-4" id="addTaskBtn">Dodaj</button>

      <!-- Lista zada≈Ñ -->
      <div id="taskList" class="d-flex flex-wrap gap-3"></div>
    </div>
  </div>
</div>

<!--  Modal z potwierdzeniem usuniƒôcia -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Potwierd≈∫ usuniƒôcie</h5>
      </div>
      <div class="modal-body">
        <p id="modalTaskText"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
        <button type="button" class="btn btn-danger" id="confirmDelete">Usu≈Ñ</button>
      </div>
    </div>
  </div>
</div>

<!--Ô∏è Skrypty -->
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
